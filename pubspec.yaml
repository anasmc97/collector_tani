name: project_tani
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_image_slideshow: ^0.1.4
  email_validator: '^2.1.16'
  expandable: ^5.0.1
  equatable: ^2.0.5
  dio: ^4.0.6
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  get_it: ^7.2.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto/Roboto-Regular.ttf
        - asset: assets/font/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/font/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/font/Roboto/Roboto-Black.ttf
          weight: 900
        - asset: assets/font/Roboto/Roboto-Italic.ttf
          style: italic
    - family: Inter
      fonts:
        - asset: assets/font/Inter.ttf
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Regular.ttf
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-Bold.ttf
          weight: 700
        - asset: assets/font/Poppins-Black.ttf
          weight: 900
        - asset: assets/font/Poppins-Italic.ttf
          style: italic
  assets:
    - assets/images/promo_image.png
    - assets/Icon.png
    - assets/catat_komoditas_buah.png
    - assets/buat_transaksi.png
    - assets/petani.png
    - assets/komoditas_buah.png
    - assets/transaksi.png
    - assets/emojione_waving-hand.png
    - assets/Titik-titik.png
    - assets/Ellipse 9.png
    - assets/fruit.png
    - assets/transaksi petani.png
    - assets/transaksi pelanggan.png

